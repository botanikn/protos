syntax = "proto3";

package auth; 

option go_package = "auth.sso.v1;ssov1";

service Auth {

	rpc Register (RegisterRequest) returns (RegisterResponse); 

	rpc Login (LoginRequest) returns (LoginResponse);

	rpc CheckPermissions (PermissionsRequest) returns (PermissionsResponse);

}

message RegisterRequest {
	string email = 1;
	string username = 2;
	string password = 3;
}

message RegisterResponse {
	int64 user_id = 1;
}

message LoginRequest {
	string email = 1;
	string password = 2;
	int64 app_id = 3;
}

message LoginResponse {
	string token = 1;
}

message PermissionsRequest {
	int64 user_id = 1;
	int64 app_id = 2;
}

message PermissionsResponse {
	string permission = 1;
}